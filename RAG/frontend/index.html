<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LocalRAG - AI Assistant</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <div id="app-container">

    <!-- Main Panel -->
    <main class="panel home-panel">

      <!-- header -->
      <header class="panel-head">
        <div class="brand-group">
          <div class="brand-logo">
            <span class="material-symbols-rounded">neurology</span>
          </div>
          <div class="brand-text">LocalRAG</div>
        </div>
        <button class="icon-btn settings-btn">
          <span class="material-symbols-rounded">settings</span>
        </button>
      </header>

      <!-- Status Indicator -->
      <div class="status-bar">
        <span class="status-dot"></span>
        <span class="status-text">Local Engine Active</span>
      </div>

      <!-- Hero Section -->
      <section class="hero-section">
        <h1>What would you like to know?</h1>
        <p class="sub-text">Querying 14 documents in your local library</p>

        <!-- Search Box -->
        <div class="search-box-container">
          <textarea id="questionInput" placeholder="Ask the knowledge base..." rows="1"></textarea>

          <div class="search-actions">
            <div class="action-left">
              <button class="icon-btn-small" title="Attach" id="attachBtn">
                <span class="material-symbols-rounded">attach_file</span>
              </button>
              <button class="icon-btn-small" title="Voice" id="micBtn">
                <span class="material-symbols-rounded">mic</span>
              </button>
            </div>
            <button id="askBtn" class="primary-btn">
              Ask
              <span class="material-symbols-rounded">send</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Loading State -->
      <div id="loading" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Thinking...</p>
      </div>

      <!-- Results Section -->
      <section id="result" class="result-section hidden">

        <!-- Answer Header -->
        <div class="section-header">
          <h3>Generated Answer</h3>
          <div class="header-actions">
            <button class="icon-btn-small" id="copyBtn" title="Copy">
              <span class="material-symbols-rounded">content_copy</span>
            </button>
            <button class="icon-btn-small" title="Share">
              <span class="material-symbols-rounded">share</span>
            </button>
          </div>
        </div>

        <!-- Answer Content -->
        <div id="answer" class="answer-content">
          <!-- Text will be injected here -->
        </div>

        <!-- Quote Block (Static example or dynamic) -->
        <div id="quote" class="quote-block hidden">
          <!-- Quote text -->
        </div>

        <!-- Sources Section -->
        <div class="sources-section">
          <h4 class="sources-title">SUPPORTING SOURCES</h4>
          <div id="sourcesList" class="sources-list">
            <!-- Source items injected here -->
          </div>
        </div>

      </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <span class="material-symbols-rounded">search</span>
        <span class="label">Ask</span>
      </a>
      <a href="explore.html" class="nav-item">
        <span class="material-symbols-rounded">folder_open</span>
        <span class="label">Docs</span>
      </a>
      <a href="upload.html" class="nav-item">
        <span class="material-symbols-rounded">cloud_upload</span>
        <span class="label">Upload</span>
      </a>
      <a href="how.html" class="nav-item">
        <span class="material-symbols-rounded">school</span>
        <span class="label">How-to</span>
      </a>
    </nav>

  </div>

  <!-- Hidden File Input for Home Page -->
  <input type="file" id="quickUploadInput" accept=".pdf" style="display: none;" />

  <!-- Simple Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button id="closeSettings" class="icon-btn-small">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>
      <div class="modal-body">
        <label class="setting-item">
          <span>Dark Mode</span>
          <input type="checkbox" checked disabled> <!-- Always dark for now -->
        </label>
        <button id="clearDataBtn" class="secondary-btn"
          style="width:100%; margin-top:1rem; color: #ff5252; border-color: #ff5252;">
          Clear Knowledge Base
        </button>
      </div>
    </div>
  </div>

  <!-- Background Canvas -->
  <canvas id="webgl"></canvas>

  <!-- Scripts -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js"></script>

</body>

</html>
