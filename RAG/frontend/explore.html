<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <div id="app-container">
    <main class="panel">

      <!-- Header -->
      <header class="panel-head">
        <div class="brand-group">
          <div class="brand-logo" style="background: linear-gradient(135deg, #7F7FD5, #86A8E7);">
            <span class="material-symbols-rounded">folder_open</span>
          </div>
          <div class="brand-text">Explorer</div>
        </div>
        <div class="status-bar" style="margin:0; padding:4px 10px;">
          <span class="status-dot"></span>
          <span class="status-text">Local Storage</span>
        </div>
      </header>

      <!-- Search & Filters -->
      <div class="search-section" style="margin-bottom: 24px;">
        <div class="search-box-container"
          style="padding: 4px 12px; margin-bottom: 12px; display:flex; align-items:center;">
          <span class="material-symbols-rounded" style="color:var(--text-muted);">search</span>
          <input id="search" placeholder="Search chunks or files..."
            style="width:100%; background:transparent; border:none; color:white; padding:12px; outline:none; font-family:inherit;">
        </div>

        <div class="filters" style="display:flex; gap:8px; overflow-x:auto; padding-bottom:4px;">
          <button class="filter-btn active" id="allBtn"
            style="background:var(--accent-blue); color:white; border:none; padding:8px 16px; border-radius:20px; font-size:12px; font-weight:600; white-space:nowrap;">All
            Chunks</button>
          <button class="filter-btn" id="pdfBtn"
            style="background:var(--card-bg); color:var(--text-muted); border:1px solid var(--glass-border); padding:8px 16px; border-radius:20px; font-size:12px; font-weight:600; white-space:nowrap;">PDF
            Only</button>
          <button class="filter-btn"
            style="background:var(--card-bg); color:var(--text-muted); border:1px solid var(--glass-border); padding:8px 16px; border-radius:20px; font-size:12px; font-weight:600; white-space:nowrap;">Recently
            Added</button>
        </div>
      </div>

      <!-- Document List -->
      <div id="docs" class="sources-list">
        <!-- Injected by explore.js -->
      </div>

    </main>
  </div>

  <!-- Nav Injection -->
  <script type="module">
    import { mountNav } from './nav.js'
    mountNav('explore')
  </script>

  <script type="module" src="explore.js"></script>
</body>

</html>
