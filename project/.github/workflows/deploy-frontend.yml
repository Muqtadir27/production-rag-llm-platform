# GitHub Actions workflow for deploying frontend to GitHub Pages
#
# This workflow:
# 1. Runs on every push to the main branch
# 2. Installs Node.js dependencies from /project
# 3. Builds the Next.js app as a static export
# 4. Deploys the exported site to GitHub Pages
#
# Site URL:
# https://muqtadir27.github.io/production-rag-llm-platform/

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: project/package-lock.json

      - name: Install dependencies
        working-directory: project
        run: npm ci

      - name: Build static export
        working-directory: project
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL || 'http://localhost:8000' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: project/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
